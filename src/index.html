<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Облік обладнання</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper purple darken-4">
        <a href="#" class="brand-logo center yellow-text"
          >Облік комп'ютерного обладнання</a
        >
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a id="addMenu" href="#">Add item</a></li>
          <li><a id="addDel" href="#">Delete item</a></li>
          <li><a href="#">Edit item</a></li>
        </ul>
      </div>
    </nav>
    <div id="container"></div>
    <div id="hideAdd" class="z-depth-5">
      <div class="row">
        <h1 class="center clo s6">Add Item</h1>
        <a
          id="btn"
          class="btn-floating btn-large waves-effect waves-light purple"
          ><i class="material-icons">add</i></a
        >
      </div>

      <div class="row">
        <div class="input-field col s12 center">
          <input id="name" type="text" class="validate" />
          <label for="password">Item name:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center">
          <input id="equipmentType" type="text" class="validate" />
          <label for="password">Item type:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center">
          <input id="year" type="text" class="validate" />
          <label for="password">Year:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center">
          <input id="cost" type="text" class="validate" />
          <label for="password">Cost:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center">
          <input id="note" type="text" class="validate" />
          <label for="password">Note:</label>
        </div>
      </div>
    </div>
    <div id="hideDel" class="z-depth-3">
      <div class="input-field col s12 center">
        <input id="delId" type="text" class="validate" />
        <label>Enter item id:</label>
      </div>

      <a id="delById" class="waves-effect waves-light btn">Delete</a>
    </div>

    <script src="index.ts"></script>
  </body>
</html>
